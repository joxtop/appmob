<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <button *ngFor="let page of pages" ion-item (click)="openPage(page)">
        {{page.title}}
      </button>

      <!-- Logout button -->
      <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
