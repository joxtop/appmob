<ion-header>

  <ion-navbar>
    <ion-title>CreateIssue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item *ngIf="address">
          <ion-input disabled type="text" placeholder="Adresse"> {{address}}</ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input  type="password" placeholder="Description"></ion-input>
        </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Tags"></ion-input>
            </ion-item>
          
            <ion-item>
                 <button ion-button (click)='takePicture()'>Button</button>
  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />

            </ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="light" block>Create</button>
      </div>

 
</ion-content>
