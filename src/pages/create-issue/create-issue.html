<ion-header>

  <ion-navbar>
    <ion-title>Reporter un problème</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!issueTypes || !myAddress">
    <ion-spinner></ion-spinner>
    <p text-center>Géolocalisation en cours...</p>
  </div>
  
  <form *ngIf="issueTypes && myAddress" #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-item *ngIf="issueTypes">
      <ion-label>Type de problème</ion-label>
      <ion-select [(ngModel)]="newIssue.issueType" name="issueType">
        <ion-option *ngFor="let issueType of issueTypes" [value]="issueType.name">{{ issueType.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf='myAddress'>
      <p><ion-icon name="pin"></ion-icon> {{ myAddress }}</p>
    </ion-item>
  
    <ion-item>
      <ion-textarea rows="5" type="text" name="description" required [(ngModel)]="newIssue.description" ngControl="description" placeholder="Description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-tags-input [canEnterAdd]="false" type="text" name="tags" [(ngModel)]="newIssue.tags" ngControl="tags" placeholder="Tags"></ion-tags-input>
    </ion-item>
  
    <ion-item>
      <button ion-button round outline  (click)='takePicture()'>Attach file</button>
      <img *ngIf='pictureData' [(ngModel)]="newIssue.imageURL" ngControl="imageURL" src='data:image/jpeg;base64,{{ pictureData }}' />
    </ion-item>

    <ion-item>
      <button ion-button color="light" type="submit" block (click)="createIssue()">Create</button>
    </ion-item>
    <p>{{ newIssue | json }}</p>
  </form>
</ion-content>
