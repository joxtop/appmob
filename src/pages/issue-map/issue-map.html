<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Citizen Engagement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="!mapMarkers.length>0">
        <ion-spinner></ion-spinner>
        <p text-center>Géolocalisation en cours...</p>
      </div>
  <div *ngIf="mapMarkers.length>0" class="map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="mapMarkers" (leafletMapReady)='onMapReady($event)'></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button color="dark" clear (click)="openCreateIssuePage()">
      <ion-icon name="add-circle" margin-right></ion-icon>
      Reporter un problème
    </button>
  </ion-toolbar>
</ion-footer>
