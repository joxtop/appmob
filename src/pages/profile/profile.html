<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!profile">Loading...</ion-title>
    <ion-title *ngIf="profile">{{ profile.firstname }} {{ profile.lastname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="profile">
  <img src="assets/imgs/empty-profile.png" id="profileImage">
  <ion-grid>
      <ion-row>
        <ion-col>Nom d'utilisateur</ion-col>
        <ion-col>{{ profile.name }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Prénom</ion-col>
        <ion-col>{{ profile.firstname }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Nom</ion-col>
        <ion-col>{{ profile.lastname }}</ion-col>
      </ion-row>
      <ion-row *ngIf="profile.phone">
        <ion-col>Téléphone</ion-col>
        <ion-col>{{ profile.phone }}</ion-col>
      </ion-row>
      <ion-row *ngIf="profile.roles.includes('staff')">
        <ion-col>Droits</ion-col>
        <ion-col>Administrateur</ion-col>
      </ion-row>
      <ion-row *ngIf="!profile.roles.includes('staff')">
        <ion-col>Droits</ion-col>
        <ion-col>Utilisateur standard</ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
